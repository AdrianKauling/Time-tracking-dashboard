<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link type="text/css" rel="stylesheet" href="./styles/reset.css"/>
  <link type="text/css" rel="stylesheet" href="./styles/style.css"/>
  <link type="text/css" rel="stylesheet" href="./styles/mobile.css"/>

  <script src="./scripts/daily.js" defer></script>
</head>
<body>
  
  <div class="container">
    <section class="main-item item1">
      <header class="header">
        <div class="image-user">
          <img class="photo" src="./images/image-jeremy.png" alt=""/>
        </div>
        <div class="box-name-user">
          <p class="report-for">Report for</p>
          <p class="nameUser">Jeremy Robson</p>
        </div>
      </header>
      <nav>
        <ul class="navBar">
          <li ><a id="daily" href="#">Daily</a></li>
          <li><a id="weekly" href="#" style="color:white;">Weekly</a></li>
          <li><a id="monthly" href="#">Monthly</a></li>
        </ul>
      </nav>
    </section>

    <section class="item item2">
      <div class="content">
        <div class="nameTask">
          <p id="work" class="task">Work</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">32hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 36 hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="item item3">
      <div class="content">
        <div class="nameTask">
          <p id="play" class="task">Play</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">10hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 8 hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="item item4">
      <div class="content">
        <div class="nameTask">
          <p id="study" class="task">Study</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">4hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 7 hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="item item5">
      <div class="content">
        <div class="nameTask">
          <p id="exercise" class="task">Exercise</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">4hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 5 hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="item item6">
      <div class="content">
        <div class="nameTask">
          <p id="social" class="task">Social</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">5hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 10 hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="item item7">
      <div class="content">
        <div class="nameTask">
          <p class="task" id="self-care">Self Care</p>
          <a href="#" rel="next">...</a>
        </div>
        <div class="main-content">
          <div class="quantyHours">
            <p class="current">2hrs</p>
          </div>
          <div class="lastWeek">
            <p class="previous">Last Week - 2 hrs</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
