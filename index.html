<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link type="text/css" rel="stylesheet" href="./styles/reset.css"/>
  <link type="text/css" rel="stylesheet" href="./styles/style.css"/>
  <link type="text/css" rel="stylesheet" href="./styles/mobile.css"/>
</head>
<body>
  
  <div class="container">
    <section class="main-item item1">
      <header class="header">
        <div class="image-user">
          <img class="photo" src="./images/image-jeremy.png" alt=""/>
        </div>
        <div class="box-name-user">

          <p class="nameUser">Jeremy Robson</p>
        </div>
      </header>
      <nav>
        <ul class="navBar">
          <li><a href="#">Daily</a></li>
          <li><a href="#" style="color:white;">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </nav>
    </section>

    <section class="item item2">
      <div class="content">
        <div class="nameTask">
          <p>Work</p>
          <a href="#" rel="next">...</a>
        </div>

          <div class="quantyHours">
            <p>32hrs</p>
          </div>
